<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘솔출력 & 자료형</title>
</head>
<body>
    <script>
        //정수
        console.log(10)
        console.log(0)
        console.log(-10)
        //실수
        console.log(10.12)
        console.log(-10.12)
        console.log(0.1)
        //산술연상
        console.log(10+2)
        console.log(1+2)
        console.log(0.1+0.2)
        console.log(typeof (10/2))
        console.log(typeof(10%2))
    </script>
</body>
</html>
