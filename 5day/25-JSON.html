<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        //JSON : 자바스크립트 객체 리터럴을 문자열 형식으로 변환한 것 
        const meal={
            what: "제육볶음",
            who: "아내",
            when: "어제 저녁"
        }
        console.log(typeof meal)

        console.log(JSON.stringify(meal))//문자열로 변경
        console.log(JSON.parse(meal))//객체 리터럴로 변경 
    </script>
</body>
</html>
