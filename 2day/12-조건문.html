<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <h1></h1>
    <p></p>
    <script>
        const h1=document.querySelector('h1')
        const p=document.querySelector('p')

        const isThere=confirm("제목 표시를 할까요?")
        if (isThere){
            h1.textContent="당신이 내야할 버스 요금!"
        }
        const age=parseInt(prompt("나이가 어떻게 되시나요?"))

        if(age>=20){
            p.textContent="성인: 1250원"
        }else if(age>78){
            p.textContent="노인: 100원"

        }
        else{
            p.textContent="760원"
        }
    </script>
</body>
</html>
