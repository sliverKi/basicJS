<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    
    <script>
        console.log(createParagraph("첫번쨰 문단, 와우!", "red"))
        console.log(createParagraph("두번쨰 문단, 난 여기 있어!", "green"))
        console.log(createParagraph("세번쨰 문단, 넌 어디 있어?!", "blue"))
        
        function createParagraph( content, color ){
            const p = document.createElement("p")
            p.style.color = color
            p.textContent = content
            document.querySelector("#container").append(p)
            return `방금 만든 콘텐츠 : ${content}, 색상: ${color}`
        }

        function sample(){
            console.log("반환기능 test")
            return "짜짠"
        }
        console.log(sample())
    </script>
</body>
</html>
