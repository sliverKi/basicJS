<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 정의하고 호출하기 </title>
</head>
<body>
    <div id="container"></div>
    
    <script>
        createParagraph()
        createParagraph()
        createParagraph()
        function createParagraph(){
            const p = document.createElement("p")
            p.textContent ="새롭게 만들어진 문단 태그!"
            document.querySelector("#container").append(p)
        }
        // 함수이름짓기 규칙은 변수와 같다.
        // 기능을 정의하는 만큼, 동사를 사용하는 것이 좋다. 
        
        function sayYes(){//선억식 함수 -> 호이스팅이 가능하다 == 함수 만드는 부분이 호출하는 부분보다 아래에 있어도 된다. 
            alert("Yes!")
        }   
       
        const sayNo = function (){//표현식 함수 -> 호이스팅 불가
        alert("No!")
        }
        sayYes()
        sayNo()
    </script>
</body>
</html>
